<!DOCTYPE html>
<html lang="en">
  <head>
    <title>simple crystal game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets\css\style.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <header id="masthead">Crystals Collector !</header>
    <br />
    <div id="main-container">
      <p>
        Welcome to Crystals-Collector Game!
        Match your total score with the random number given using hidden values of the crystalls (each crystal has a unique secret value).
        You lose if your totalscore goes above the given random number.
      </p>
    </div>
    <br />
    <div id="targetscore"></div>
    <br />
    <div id="crystals"></div>
    <div id="gamescores"></div>
    <div id="wins">wins:</div>
    <div id="losses">losses:</div>
    <div id="totalscore">
      Your total score is:
    </div>
    <script type="text/javascript" src="assets/javascript/game.js">
    </script>
  </body>
</html>
